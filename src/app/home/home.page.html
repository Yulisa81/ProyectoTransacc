<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      TRANSACT APP
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 
  <ion-card>
    <ion-card-header color="dark">
        <ion-item lines="none" color="dark">
            <ion-avatar slot="start">
              <ion-img src="https://ionicframework.com/docs/demos/api/avatar/avatar.svg"></ion-img>
            </ion-avatar>
            <ion-label *ngIf="user !== null">Bienvenido
              <p> {{user.strNombre}} {{user.strAPaterno}}  </p>
            </ion-label>
          </ion-item>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="none">
        <ion-label *ngIf="user !== null">Correo Principal :</ion-label>
        <ion-label>
        <ion-badge color="medium">{{user.strCorreoElectronico}}</ion-badge>
        </ion-label>
        <br>
        
      </ion-item>
      <ion-item lines="none">
        <ion-label>Saldo: $</ion-label>
        <ion-label>
        <ion-badge color="primary">856.02</ion-badge>
        </ion-label>
        <br>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
