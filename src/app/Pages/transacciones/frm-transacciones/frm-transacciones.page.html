<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      TRANSACCIONES
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content refreshingSpinner="circles" refreshingText="Actualizando...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item-sliding #slidingItem *ngFor="let item of items">
      <ion-item (click)="showSubMenus(item)">
       <!-- <ion-icon slot="start"></ion-icon>-->
        <ion-avatar slot="start">
          <ion-img src="https://png.pngtree.com/template/20190514/ourlarge/pngtree-history-money-transaction-icon-for-website-image_152123.jpg"></ion-img>
        </ion-avatar>
        <ion-label>
          <h6>Transacci√≥n realizada: <ion-text color="primary">{{item.dteFecha}}</ion-text></h6>
          <p>Monto: $ {{item.curMonto}} MXN.</p>
        </ion-label>
        <div class="item-note" slot="end">
          <!-- {{item.note}} -->
        </div>
      </ion-item>

      <ion-item-options>
        <ion-item-option color="default" (click)="accion()">
          <ion-icon name="eye"></ion-icon>Ver
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

<ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="action()">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
