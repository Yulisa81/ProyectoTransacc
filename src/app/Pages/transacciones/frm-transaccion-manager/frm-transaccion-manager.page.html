<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Transacciones
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" (ngSubmit)="aceptar()">
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">

          <ion-item text-center lines="none">
            <ion-label class="accion">[{{actionType}}]</ion-label>
          </ion-item>

          <div padding>
            <ion-label class="datos">[Datos Persona]</ion-label>

            <ion-item>
              <ion-label position="floating">Cuenta Actual:</ion-label>
              <ion-input formControlName="txtAPaterno" [(ngModel)]='baseEntity.id' type="text"></ion-input>
            </ion-item>
            <app-show-error [control]="form.get('txtAPaterno')" [field]="'apellido paterno'" [lenght]='50'
              [extra]="'Solo letras'"></app-show-error>

            <ion-item>
              <ion-label position="floating">Persona de Destino:</ion-label>
              <ion-input formControlName="txtNombreDestinatario" [(ngModel)]='baseEntity.id' type="text"></ion-input>
            </ion-item>
            <app-show-error [control]="form.get('txtNombreDestinatario')" [field]="'nombreDestinatario'" [lenght]='50' [extra]="'Solo letras'">
            </app-show-error>

            <ion-item>
              <ion-label position="floating">Cuenta Destino:</ion-label>
              <ion-input formControlName="txtCuentaDestinatario" [(ngModel)]='baseEntity.id' type="text"></ion-input>
            </ion-item>
            <app-show-error [control]="form.get('txtCuentaDestinatario')" [field]="'cuentaDestinatario'" [lenght]='50'
              [extra]="'Solo letras'"></app-show-error>

            <ion-item>
              <ion-label position="floating">Fecha Transacci√≥n:</ion-label>
              <ion-input formControlName="txtFechaTransaccion" [(ngModel)]='baseEntity.id' type="datetime"></ion-input>
            </ion-item>
            <app-show-error [control]="form.get('txtFechaTransaccion')" [field]="'fecha Transaccion'" [lenght]='50'
              [extra]="'Solo letras'"></app-show-error>

              <ion-item>
                <ion-label position="floating">PIN Cuenta:</ion-label>
                <ion-input formControlName="txtPIN" [(ngModel)]='baseEntity.id' type="text"></ion-input>
              </ion-item>
              <app-show-error [control]="form.get('txtPIN')" [field]="'pin'" [lenght]='50'
                [extra]="'Solo letras'"></app-show-error>

            <ion-item>
              <ion-label position="floating">Monto Actual:</ion-label>
              <ion-input formControlName="txtMontoEnviar" [(ngModel)]='baseEntity.id' type="number"></ion-input>
            </ion-item>
            <app-show-error [control]="form.get('txtAPaterno')" [field]="'monto Actual'" [lenght]='50'
              [extra]="'Solo letras'"></app-show-error>

            <ion-item>
              <ion-label position="floating">Cantidad Transferir:</ion-label>
              <ion-input formControlName="txtMontoEnviar" [(ngModel)]='baseEntity.id' type="number"></ion-input>
            </ion-item>
            <app-show-error [control]="form.get('txtMontoEnviar')" [field]="'monto enviar'" [lenght]='50'
              [extra]="'Solo letras'"></app-show-error>

          </div>

          <div padding>
            <ion-button size="medium" type="submit" expand="block" [disabled]="!form.valid"> Aceptar</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
