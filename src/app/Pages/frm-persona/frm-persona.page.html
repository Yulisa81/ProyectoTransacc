<app-header [titulo]="'Persona'" [agregar]="actionType ==='AGREGAR'" ></app-header>

<ion-content padding>
  
  <form [formGroup]="form" (ngSubmit)="aceptar()">
    <ion-grid>
        <ion-row justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
              
            <ion-label>[DATOS PERSONA]</ion-label>            
            
            <div padding>
              <ion-item>
                <ion-label position="floating">NOMBRE:</ion-label>
                <ion-input  formControlName="txtNombre" [(ngModel)]='baseEntity.strNombre' type="text"></ion-input>
              </ion-item>
              <app-show-error [control]="form.get('txtNombre')" [field]="'nombre'" [lenght]='50' [extra]="'Solo letras'"></app-show-error>

              <ion-item>
                <ion-label position="floating">APELLIDO PATERNO:</ion-label>
                <ion-input formControlName="txtAPaterno" [(ngModel)]='baseEntity.strAPaterno' type="text"></ion-input>
              </ion-item>
              <app-show-error [control]="form.get('txtAPaterno')" [field]="'apellido paterno'" [lenght]='50' [extra]="'Solo letras'"></app-show-error>

              <ion-item>
                <ion-label position="floating">APELLIDO MATERNO:</ion-label>
                <ion-input formControlName="txtAMaterno" [(ngModel)]='baseEntity.strAMaterno' type="text"></ion-input>
              </ion-item>
              <app-show-error [control]="form.get('txtAMaterno')" [field]="'apellido materno'" [lenght]='50' [extra]="'Solo letras'"></app-show-error>

              <ion-item>
                <ion-label position="floating">FECHA NACIMIENTO:</ion-label>
                <ion-input formControlName="txtFechaNacimiento" [(ngModel)]='baseEntity.dteFechaNacimiento' type="text"></ion-input>
              </ion-item>
              <app-show-error [control]="form.get('txtFechaNacimiento')" [field]="'Fecha Nacimiento'" [lenght]='50' [extra]="'Solo letras'"></app-show-error>

              <ion-item>
                <ion-label position="floating">CURP:</ion-label>
                <ion-input formControlName="txtCurp" [(ngModel)]='baseEntity.strCurp' type="text"></ion-input>
              </ion-item>
              <app-show-error [control]="form.get('txtCurp')" [field]="'curp'" [lenght]='50' [extra]="'Formato de CURP'"></app-show-error>
              
              <ion-item>
                <ion-label position="floating">CORREO ELECTRONICO:</ion-label>
                <ion-input formControlName="txtCorreo" [(ngModel)]='baseEntity.strCorreoElectronico' type="text"></ion-input>
              </ion-item>
              <app-show-error [control]="form.get('txtCorreo')" [field]="'correo electronico'" [lenght]='50' [extra]="'Formato de correo electronico'"></app-show-error>
                
              <ion-item>
                <ion-label position="floating">USUARIO:</ion-label>
                <ion-input formControlName="txtUsuario" [(ngModel)]='baseEntity.strUsuario' type="text"></ion-input>
              </ion-item>
              <app-show-error [control]="form.get('txtUsuario')" [field]="'usuario'" [lenght]='50' [extra]="''"></app-show-error>
                
              <ion-item>
                <ion-label position="floating">CONTRASEÑA:</ion-label>
                <ion-input formControlName="txtPassword" [(ngModel)]='baseEntity.strPassword' type="text"></ion-input>
              </ion-item>
              <app-show-error [control]="form.get('txtPassword')" [field]="'contraseña'" [lenght]='50' [extra]="''"></app-show-error>
               

            </div>
      
            <div padding>
              <ion-button size="large" type="submit"  expand="block" [disabled]="!form.valid"> Aceptar</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
 
</form>

</ion-content>
