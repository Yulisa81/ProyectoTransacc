<ion-content padding>

  <form [formGroup]="myForm" (ngSubmit)="login()">
      <ion-grid>
          <ion-row justify-content-center>
            <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
              <div text-center>
                <h4>Pixir Transaction</h4>
                <ion-avatar>
                    <ion-img src="https://ionicframework.com/docs/demos/api/avatar/avatar.svg"></ion-img>
                  </ion-avatar>
              </div>
              <div padding>
                <ion-item>
                  <ion-input  formControlName="txtUsuario" [(ngModel)]='usuario.StrUsuario' type="text" placeholder="Username"></ion-input>
                </ion-item>
        
              <ion-item class="fontColor" lines="none" *ngIf="myForm.get('txtUsuario').errors && myForm.get('txtUsuario').dirty">
                  <p class="fontColor" *ngIf="myForm.get('txtUsuario').hasError('required')">Usuario es requerido</p>
                  <p class="fontColor" *ngIf="myForm.get('txtUsuario').hasError('maxlength')">Max de 50 caracteres</p>
                </ion-item>

                <ion-item>
                  <ion-input formControlName="txtPassword" [(ngModel)]='usuario.StrPassword' type="password" placeholder="Password"></ion-input>
                </ion-item>
                <ion-item class="fontColor" lines="none" *ngIf="myForm.get('txtPassword').errors && myForm.get('txtPassword').dirty">
                    <p class="fontColor" *ngIf="myForm.get('txtPassword').hasError('required')">Contrase√±a es requerida</p>
                    <p class="fontColor" *ngIf="myForm.get('txtPassword').hasError('maxlength')">Max de 50 caracteres</p>
              
                  </ion-item>
              </div>
        
              <div padding>
                <ion-button size="large" href="/touchid" expand="block" [disabled]="!myForm.valid"> Login</ion-button>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
   
  </form>

</ion-content>
